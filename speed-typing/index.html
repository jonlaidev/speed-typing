<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>2FAST | JLD</title>
    <link rel="icon" type="image/jpg" href="../2FAST GAME/img/2fast_icon.jpg"/>    
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="flex-container">
        
      <div class="logo">
          <img id="logoimage" src="./img/2fast_logo.jpg" alt="logo" width="769px" height="100%">
          
      </div>
    <div class="wrapper">
      <input type="text" class="input-field">
      <div class="content-box">
        <div class="typing-text">
          <p></p>
        </div>
        <div class="content">
          <ul class="result-details">
            <li class="time">
              <p>Time Left:</p>
              <span><b>60</b>s</span>
            </li>
            <li class="mistake">
              <p>Mistakes:</p>
              <span>0</span>
            </li>
            <li class="wpm">
              <p>WordsPerMin:</p>
              <span>0</span>
            </li>
          </ul>
          <button>Try Again</button>
        </div>
      </div>
    </div>

    <script src="js/p.js"></script>
    <script src="js/script.js"></script>
  <footer>
    <div class="row">
      Copyright © 2024 - All rights reserved | JLD™ Gaming
      </div>
  </footer>
  </body>
</html>
